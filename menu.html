          <script>
            //navigation menu--------------------------------
            window.addEventListener('scroll', function() {
              var navOut = document.getElementById('navOut');
              if (document.documentElement.scrollTop > 0) {
                navOut.classList.add('scrolled');
              } else {
                navOut.classList.remove('scrolled');
              }
            });
          
            // Show popup function
            function showPopup(imgSrc) {
              // Create a new image element for the popup
              var popupImg = document.createElement('img');
              popupImg.src = imgSrc;
          
              // Create a new div element for the popup
              var popupDiv = document.createElement('div');
              popupDiv.classList.add('popup');
              popupDiv.appendChild(popupImg);
          
              // Add the popup to the document
              document.body.appendChild(popupDiv);
            }
          
            // Get all the images in the table
            var images = document.querySelectorAll('table img');
          
            // Add a click event listener to each image
            images.forEach(function(img) {
              img.addEventListener('click', function() {
                showPopup(this.src);
              });
            });
          
            // Add a click event listener to the document
            document.addEventListener('click', function(event) {
              // If the click was not on an image or inside a popup, remove all popups
              if (!event.target.matches('table img') && !event.target.matches('.popup *')) {
                var popups = document.querySelectorAll('.popup');
                popups.forEach(function(popup) {
                  document.body.removeChild(popup);
                });
              }
            });
         
          </script>
